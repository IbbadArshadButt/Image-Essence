<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Essence | Easily Process Images</title>
    <link rel="icon" type="x-icon" href="favicon.ico">
     <!-- Font Awesome for icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
       
        <h1> <img src="IE_logo.png" alt="Logo"> Image Essence</h1>
        <nav>
            <ul>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#process">Process</a></li>
                <li><a href="#download">Download</a></li>
            </ul>
        </nav>
    </header>

    <section id="upload" class="section">
        <h2>Upload Your Image</h2>
        <input type="file" id="imageUpload" accept="image/*">
        <canvas id="imageCanvas"></canvas>
    </section>

    <!-- Add this inside the body, preferably below the canvas -->
<div id="notification" class="notification hidden">Please upload an image first!</div>

    <section id="process" class="section">
        <h2>Process Your Image</h2>
        <div class="controls">
            <button onclick="applyBlur()">Blur</button>
            <button onclick="applySharpen()">Sharpen</button>
            <input type="text" id="watermarkText" placeholder="Enter watermark text">
            <button onclick="applyWatermark()">Add Watermark</button>
            <button onclick="resetImage()">Reset</button>
        </div>
        <div class="value-display">
            <p>Blur Value: <span id="blurValue">0</span></p>
            <p>Sharpen Value: <span id="sharpenValue">1</span></p>
        </div>
    </section>

     <!-- HTML code for the Download Button -->
<section id="download" class="section">
    <h2>Download Your Image</h2>
    <!-- Download button with an icon -->
    <button class="download-button" onclick="downloadImage()">
        <i class="fas fa-download"></i> Download Image
    </button>
</section>

    <footer class="footer">
        <p>Developed by: BSE21201 IBBAD ARSHAD & BSE21241 MUHAMMAD HUZAIFA</p>
        <p>&copy; 2024 Image Essence || All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
